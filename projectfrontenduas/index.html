<!DOCTYPE html>
<html lang="en" ng-app="travelApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="TravelController">

    <!-- Hero Section -->
    <div class="hero-section">
        <img src="assets/homepage.jpg" alt="Deskripsi Gambar" />
        <div class="content">
            <h2 class="sub-heading">Your Imagination Is Your Only Limit</h2>
            <p class="description">
                We always try to make our customers happy. This provides a lot of facilities. Your Destination is our main priority.
            </p>
            <button class="discover-button">Discover More</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

    <!-- Popular Destinations Section -->
    <div class="slider-container">
        <h2 class="section-title">Popular Destinations</h2>
        <p class="section-subtitle">Explore our top destinations right from our beloved clients' reviews.</p>
        <button class="nav-button prev" onclick="prevSlide()">&#8249;</button>
        <button class="nav-button next" onclick="nextSlide()">&#8250;</button>

        <!-- Track slider -->
        <div class="slider">
            <div class="slide">
                <img src="assets/italy.jpg" alt="Italy">
            </div>
            <div class="slide">
                <img src="assets/switzerland.jpg" alt="Switzerland">
            </div>
            <div class="slide">
                <img src="assets/greece.jpg" alt="Greece">
            </div>
            <div class="slide">
                <img src="assets/vietnam.jpg" alt="Vietnam">
            </div>
            <div class="slide">
                <img src="assets/bali.jpg" alt="Bali">
            </div>
            <div class="slide">
                <img src="assets/papua.jpg" alt="Papua">
            </div>
            <div class="slide">
                <img src="assets/pantai.jpg" alt="Pantai">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js"></script> <!-- Pastikan ini adalah script untuk logika AngularJS -->
    <script src="app.js"></script>    <!-- Jika ada script lain, pastikan urutannya benar -->
</body>
</html>
