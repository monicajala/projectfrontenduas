<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Gallery</title>
  <link rel="stylesheet" href="inspiration.css">
</head>
<body ng-app="imageApp" ng-controller="imageController">

<!-- Header Section -->
<header>
  <nav class="navbar">
    <div class="logo">
      <img src="assets/GO GOW.png" alt="GoGow Logo">
    </div>
    <ul class="nav-links">
      <li><a href="nyobaynoba.html">Home</a></li>
      <li><a href="information.html">Information</a></li>
      <li><a href="inspiration.html">Inspiration</a></li>
      <li><a href="wishlist.html">Wishlist</a></li>
    </ul>
    <div class="nav-actions">
      <button class="login-button" ng-click="openPopup('loginPopup')">Log In / Sign Up</button>
      <button class="theme-toggle" ng-click="toggleTheme()">Switch to Dark Mode</button>
    </div>
  </nav>
</header>

<!-- Image Grid Section -->
<div class="gallery-container">
  <!-- Generate 3 containers -->
  <div class="image-container" ng-repeat="container in [0, 1, 2]">
    <!-- Display 5 images per container -->
    <div class="image-box" ng-repeat="image in images.slice(container * 5, (container + 1) * 5)" ng-click="showModal(image)">
      <img ng-src="{{image.src}}" alt="Image" class="gallery-image">
    </div>
  </div>
</div>

<!-- Modal Pop-up -->
<div class="modal" ng-show="modalVisible">
  <div class="modal-content">
    <span class="close" ng-click="closeModal()">&times;</span>
    <h2>{{modalContent.title}}</h2>
    <p>{{modalContent.description}}</p>
    <a ng-href="{{modalContent.link}}" class="see-more-button" target="_blank">See More</a>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="inspiration.js"></script>
</body>
</html>
